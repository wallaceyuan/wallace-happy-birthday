<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=320.1, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
<title>无标题文档</title>
</head>
<script type="text/javascript" src="../assets/js/zepto.min.js"></script>

<script type="text/javascript" src="../assets/js/idangerous.swiper-2.1.min.js"></script>
<style type="text/css">
*{
	margin: 0;
	padding: 0;
}
body{font:16px/1.5 微软雅黑;}
.clearfix:after{display:block;content:"\20";height:0;clear:both;overflow:hidden;visibility:hidden}
#slide_three{background:#09090a;}
#slide_three .container{position:relative;margin:0 auto;width:90%;}
.indexw{position:relative;}
#indexo{position:absolute;top:32%;left:22%;width:40%;}
#indexo img,#indext img{-webkit-animation-name:large;animation-name:large;-webkit-backface-visibility:hidden;}
#indexo img,#indext img{display:block;-webkit-animation-duration:3s;animation-duration:3s;-webkit-animation-fill-mode:both;animation-fill-mode:both;}
@-webkit-keyframes large{0%{-webkit-transform:scale(2,2);transform:scale(2,2);}
100%{-webkit-transform:none;transform:none;}
}
#indext{position:absolute;top:20%;right:21%;width:30%;}
.indeximg i{display:block;width:100%;border-radius:50%;}
.indeximg i img{display:block;width:100%;border:1px solid #393a18;border-radius:50%;vertical-align:middle;}
#slide_three p{position:absolute;right:20%;bottom:10%;color:#fff;font:1.5em/1 "微软雅黑";}
/* 气球 */
#slideone{background:#1e1b2e url(../images/index2_back.jpg) center top no-repeat;}
/* 祝福 */
#slidetwo{background:#fff;}
#slidetwo .container{position:relative;}
.right_inf{position:absolute;top:30%;color:#000;font:1.2em/1.5 "黑体";width: 100%;text-align: center;}
.left_img{position:relative;float:right;width:50%;height:100%;background:#fff;}
.left_img i{display:block;-webkit-animation-duration:1s;animation-duration:1s;-webkit-animation-fill-mode:both;animation-fill-mode:both;}
.left_img i img{display:block;width:100%;vertical-align:middle;}
.swiper-slide-active .move-down{-webkit-animation-name:down;animation-name:down;}
@-webkit-keyframes down{0%{-webkit-transform:translate3d(0,-500px,0);transform:translate3d(0,-500px,0);}
100%{-webkit-transform:none;transform:none;}
}
@keyframes down{0%{-webkit-transform:translate3d(0,-500px,0);transform:translate3d(0,-500px,0);-ms-transform:translate3d(0,-500px,0);}
100%{-webkit-transform:none;transform:none;-ms-transform:none;}
}
.right_img{position:absolute;top:0;left:0;width:50%;height:100%;background:#fff;}
.right_img i{display:block;width:100%;-webkit-animation-duration:1s;animation-duration:1s;-webkit-animation-fill-mode:both;animation-fill-mode:both;}
.right_img i img{display:block;width:100%;vertical-align:middle;}
.swiper-slide-active .move-up{-webkit-animation-name:up;animation-name:up;}
@-webkit-keyframes up{0%{-webkit-transform:translate3d(0,200px,0);transform:translate3d(0,200px,0);}
100%{-webkit-transform:none;transform:none;}
}
@keyframes up{0%{-webkit-transform:translate3d(0,200px,0);transform:translate3d(0,200px,0);-ms-transform:translate3d(0,200px,0);}
100%{-webkit-transform:none;transform:none;-ms-transform:none;}
}

/* 主页 */
#index_home{background:#09090a;}
#index_home .container{position:relative;}
#index_home .homeW .portrait{position:absolute;top:30%;left:30%;width:40%;}
#index_home .homeW .portrait i{display:block;padding:5%;width:100%;border-radius:50%;background:#5d6d7e;}
#index_home .homeW .portrait i img{display:block;width:100%;border:1px solid #393a18;border-radius:50%;vertical-align:middle;}
#index_home .homeW .food{position:absolute;top:30%;left:10%;border-radius:50%;background:green;}
#index_home .homeW .pic{position:absolute;top:30%;right:4%;border-radius:50%;background:red;}
#index_home .homeW .music{position:absolute;right:4%;bottom:30%;border-radius:50%;background:yellow;}
#index_home .homeW .message{position:absolute;bottom:30%;left:10%;border-radius:50%;background:black;}
.homeW .food i,.homeW .pic i,.homeW .music i,.homeW .message i{display:block;color:#fff;text-align:center;font:1em/1 "黑体";}
.homeW .food i img,.homeW .pic i img,.homeW .music i img,.homeW .message i img{display:block;padding:10% 25% 0;width:50%;vertical-align:middle;}
#index_home .homeW .cool{width: 20%;}

/* 资料 */
.wallace_data{margin:0 auto;max-width:600px;}
.wa_img{width:100%;}
.wa_img img{display:block;width:100%;}
.intro{padding:5%;border:#cecece;border-radius:10px;}


.wallace_eat{width:100%;position:fixed;bottom:40%;left:0;text-align:center;}
.wallace_eat i{width:45%;height:100%;display:inline-block}
.wallace_eat i img{display:block;width:100%}
.wallace_eat{
	-webkit-backface-visibility: hidden;
	-webkit-animation-duration: 1s;
	animation-duration: 1s;
	-webkit-animation-fill-mode: both;
	animation-fill-mode: infinite;
	-webkit-animation-delay: 0s;
	-webkit-animation-name: pulse;
}
#imgshow{
	max-width: 640px;
	margin: 0 auto;
}
#imgshow .banner{
	width: 100%;
}
#imgshow .img-list{
	padding-top: 15px;
}
#imgshow .img-content{
	margin-bottom: 10px;
}
#imgshow .title-nav{
	padding-bottom: 10px;
	padding-left: 2%;
	width: 100%;
}
#imgshow span.fenlei{
	display: inline-block;
	padding:5px;
	border-left: 5px solid blue;
	color: #ccc;
	font-size: 16px;
}
#imgshow .img-in{
	padding-left: 2%;
	width:47%;
	float: left;
	display: inline-block;
}
#imgshow .img-in img{
	width:100%;
	display:block;
}
.swiper-slide {
	float: left;
	position: relative;
	overflow: hidden;
}
.imgfor .swiper-slide{
	text-align: center;
	top: 40%;
}
.imgfor .swiper-slide img{
	width: 20%;
}
</style>
<body>
<div class="imgfor">
	<div class="page" id="sw">
		<img src="images/swipe.png" width="45">
	</div>
	<div class="swiper-container" id="slidertwo">
		<div class="swiper-wrapper">
			<div class="swiper-slide">
				<img data-src="images/18.jpg">
			</div>
			<div class="swiper-slide">
				<img data-src="images/19.jpg">
			</div>
			<div class="swiper-slide">
				<img data-src="images/20.jpg">
			</div>
			<div class="swiper-slide">
				<img data-src="images/21.jpg">
			</div>
			<div class="swiper-slide">
				<img data-src="images/22.jpg">
			</div>
			<div class="swiper-slide">
				<img  ata-src="images/23.jpg">
			</div>
			<div class="swiper-slide">
				<img  data-src="images/24.jpg">
			</div>
			<div class="swiper-slide">
				<img src="images/loading.gif" data-src="images/25.jpg">
			</div>
		</div>
	</div>
</div>
</body>
<script type="text/javascript">
var $window = $(window);
var winHeight =$window.height();
$(".swiper-container,.swiper").css("height",winHeight); 
$('.swiper-slide img').each(function(){
	var imgsrc = $(this).attr('data-src');
	var _that = $(this);
	var ImageObj = new Image();
	ImageObj.src = imgsrc;
	ImageObj.onload = function(){
		var w = this.width;
		var h = this.height;
		var winWidth = $window.width();
		var winHeight = $window.height();
		var realw = parseInt((winWidth - winHeight*w/h)/2);
		var realh = parseInt((winHeight - winWidth*h/w)/2);
		console.log(w,h);
		if(h/w>1.2){
			_that.attr('src',imgsrc).css('height',winHeight).css('padding-left',realw+'px').width('auto');
		}else{
			_that.attr('src',imgsrc).css('width',winWidth).css('padding-top',realh+'px');
		}
	}
});

	var swiperNested = new Swiper('#slider',{

				pagination: '.pagination',

				mode:"horizontal",
				
				paginationClickable: true,

				mousewheelControl:true

	})
/*	$(".container").css("height",winHeight);
*/	
</script>
